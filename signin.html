<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #262261; /* Set the background color */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: white; /* Set text color to white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
            color: white; /* Set label text color to white */
        }

        .form-group input {
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .login-button {
            width: 100%;
        }

        #errorMessage {
            color: red;
            display: none;
        }
    </style>
    <script>
        function validateSignIn(event) {
            const email = document.getElementById('usr').value;
            const password = document.getElementById('pwd').value;
            const errorMessage = document.getElementById('errorMessage');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email || !password) {
                errorMessage.textContent = "All fields are required.";
                errorMessage.style.display = 'block';
                event.preventDefault();
                return;
            } else if (!emailPattern.test(email)) {
                errorMessage.textContent = "Please enter a valid email address.";
                errorMessage.style.display = 'block';
                event.preventDefault();
                return;
            }

            errorMessage.style.display = 'none';
            // Allow the form to submit
        }
    </script>
</head>
<body>
    <div class="form-container">
        <form id="loginForm" action="invoices.html" method="get" onsubmit="validateSignIn(event)">
            <div class="form-group">
                <label for="usr">Email:</label>
                <input type="text" class="form-control" id="usr" name="usr">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="pwd">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary login-button">Login</button>
            <p id="errorMessage"></p>
            <p><a href="homepage.html" title="Back" style="color: white;">Back</a> to homepage.</p>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
