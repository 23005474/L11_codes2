<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <title>Bank accounts</title>
</head>
<style>
    body {
        background-color: #262261;
        color: white;
    }
</style>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"><b>FlexiFinance</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="invoices.html">Invoice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="expenses.html">Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="invest.html">Investments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="wallet.html">Wallet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registeracc.html">Bank accounts</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-primary" onclick="signOut()">Sign Out</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Credit Card Information</h1>
        <form>
            Bank account name:
            <input type="text" id="bankname" name="bankaccName" required>
            <br/><br/>
            Card Number:
            <input type="text" id="cardNumber" name="cardNumber" required>
            <br/><br/>
            Expiration Date:
            <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY" required>
            <br/><br/>
            CVV:
            <input type="text" id="cardCVV" name="cardCVV" required>
            <br/><br/>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        function signOut() {
            window.location.href = 'signin.html';
        }
    </script>
</body>
</html>
